<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ArdhiYetu</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      background: white;
      box-shadow: 0px 0px 80px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      color: black;
    }
    .password-container {
      position: relative;
      width: 100%;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }
    .password-strength {
      height: 5px;
      width: 100%;
      margin-top: 5px;
      background: #ddd;
      border-radius: 3px;
      transition: background 0.3s;
    }
    .weak {
      background: red;
    }
    .medium {
      background: orange;
    }
    .strong {
      background: green;
    }
    .role-container {
      margin-top: 10px;
      text-align: left;
    }
    .role-container select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
    }
    /* Additional styling to match login page UI */
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    header nav ul li {
      display: inline;
      margin: 0 10px;
    }
    header nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>ArdhiYetu</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="container">
    <h2>Register</h2>
    <form action="../backend/register.php" method="POST">
      <div class="input-container mb-2">
        <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
      </div>
      <div class="input-container mb-2">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="input-container mb-2">
        <input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number" pattern="^\+?[1-9]\d{1,14}$" title="Phone number should be in international format" required>
      </div>
      
      <div class="password-container mb-2">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
      </div>
      
      <div class="password-strength" id="strength-bar"></div>
      <small id="password-strength-text" class="text-muted"></small>
      
      <!-- Role Selection Dropdown 
      <div class="role-container mb-2">
        <label for="role"><strong>Register As:</strong></label>
        <select id="role" name="role" required>
          <option value="user">User</option>
          <option value="surveyor">Surveyor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      -->
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    
    <!-- Link for users who don't have an account -->
    <div class="mt-3">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <script>
    function togglePassword(fieldId) {
      let field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
    }

    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('password-strength-text');

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      let strength = 0;

      if (password.length >= 6) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[\W]/.test(password)) strength++;

      if (strength === 0) {
        strengthBar.className = "password-strength";
        strengthText.innerText = "";
      } else if (strength === 1) {
        strengthBar.className = "password-strength weak";
        strengthText.innerText = "Weak";
        strengthText.style.color = "red";
      } else if (strength === 2) {
        strengthBar.className = "password-strength medium";
        strengthText.innerText = "Medium";
        strengthText.style.color = "orange";
      } else {
        strengthBar.className = "password-strength strong";
        strengthText.innerText = "Strong";
        strengthText.style.color = "green";
      }
    });
  </script>
</body>
</html>
