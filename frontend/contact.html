  <!-- Contact Section -->
  <section id="contact" class="container text-center py-5">
    <h2 class="fw-bold">Contact Us</h2>
    <p>Email: support@ardhiyetu.com | Phone: +254 712 345678</p>
    <p>We are here to help! Fill out the form below, and our team will get back to you promptly.</p>

    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </section>
